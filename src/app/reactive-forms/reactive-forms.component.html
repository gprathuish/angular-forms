<div class="card">
  <div class="card-body">
    <h4>Template Driven Forms</h4>
    <form novalidate>
      <div class="form-group">
        <label for="firstName" class="col-form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="first" placeholder="First name">
      </div>
      <div class="form-group">
        <label for="lastName" class="col-form-label">Last Name</label>
        <input type="email" class="form-control" id="lastName" name="last" placeholder="Last name">
      </div>

      <div>
        <label class="col-form-label">Account</label>
        <div class="form-group">
          <input type="email" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="confirm" placeholder="Confirm Password">
        </div>
      </div>

      <div class="form-group">
        <label>Would you like to receive a newsletter?</label>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="yes" name="newsletter" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="no" name="newsletter" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
</div>

<br>
<div class="card">
  <div class="card-body"></div>
</div>
